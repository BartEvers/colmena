<div class="row">
  <div class="col-xs-3">
    <button class="btn btn btn-outline-primary" type="button" (click)="refresh($event)">
      <i class="icon-refresh"></i>
    </button>
  </div>

  <div class="col-xs-6">
    <div class="input-group">
      <input class="form-control form-control" #search
             type="search" id="search" name="search" autofocus
             placeholder="Search"
             [(ngModel)]="query" (keyup)="doSearch($event)" (blur)="doSearch($event)">
      <span class="input-group-btn">
        <button (click)="doSearch($event)" class="btn btn btn-primary">
          <i class="icon-magnifier"></i>
        </button>
      </span>
    </div>
  </div>

  <div class="col-xs-3">
    <div class="btn-group">
      <button type="button"
              *ngFor="let button of config?.buttons"
              class="{{button.classNames}}" (click)="action.emit({ action: button.action })">
        <i class='{{button.icon}}'></i>
      </button>
    </div>

    <span class="float-xs-right">
      <button class="btn btn btn-outline-primary" type="button" (click)="toggleView()">
        <i [ngClass]="{
          'icon-grid': (view === 'rows'),
          'icon-list': (view === 'icons')}">
        </i>
      </button>
    </span>
  </div>
</div>
