
<div class="mb-2">
  <ui-data-grid-header
    (action)="gridAction($event)"
    [config]="config?.header"
    [columns]="columns"
    [limit]="limit"
    [view]="view">
  </ui-data-grid-header>
</div>
<div class="mt-1">
  <ui-data-grid-rows *ngIf="view === 'rows'"
    (action)="gridAction($event)"
    [columns]="columns"
    [columnSorting]="columnSorting"
    [items]="items">
  </ui-data-grid-rows>

  <ui-data-grid-icons *ngIf="view === 'icons'"
    (action)="gridAction($event)"
    [template]="iconTemplate"
    [items]="items">
  </ui-data-grid-icons>
</div>
<div style="text-align: center" *ngIf="items?.length">
  <ui-data-grid-pager
    (action)="gridAction($event)"
    [itemsPerPage]="limit"
    [currentPage]="currentPage"
    [totalItems]="totalItems">
  </ui-data-grid-pager>
</div>
